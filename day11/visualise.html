<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Graph Visualization</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #1a1a1a; font-family: sans-serif; }
        svg { display: block; width: 100vw; height: 100vh; }
        
        .links line {
            stroke: #999;
            stroke-opacity: 0.3;
        }

        .nodes circle {
            stroke: #fff;
            stroke-width: 1.5px;
            cursor: grab;
        }

        .nodes text {
            font-size: 10px;
            fill: #ccc;
            pointer-events: none; /* Let clicks pass through text to the circle */
            opacity: 0.8;
        }

        /* Tooltip style */
        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            pointer-events: none;
            font-size: 12px;
            display: none;
        }
    </style>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<div id="graph-container"></div>
<div class="tooltip" id="tooltip"></div>

    // 2. PARSE THE DATA
    function parseData(input) {
        const nodes = new Map();
        const links = [];

        function addNode(id) {
            if (!nodes.has(id)) {
                nodes.set(id, { id: id, weight: 0 });
            }
            return nodes.get(id);
        }

        const lines = input.trim().split('\n');
        lines.forEach(line => {
            const [sourceId, targetIds] = line.split(': ');
            if (targetIds) {
                const sourceNode = addNode(sourceId);
                const targets = targetIds.split(' ');
                
                targets.forEach(targetId => {
                    const targetNode = addNode(targetId);
                    links.push({ source: sourceId, target: targetId });
                    
                    // Increase weight for sizing
                    sourceNode.weight++;
                    targetNode.weight++;
                });
            }
        });

        return { nodes: Array.from(nodes.values()), links };
    }

    const graph = parseData(rawData);

    // 3. SETUP D3 VISUALIZATION
    const container = document.getElementById('graph-container');
    const width = window.innerWidth;
    const height = window.innerHeight;

    // Zoom behavior
    const zoom = d3.zoom()
        .scaleExtent([0.1, 8])
        .on("zoom", (event) => {
            g.attr("transform", event.transform);
        });

    const svg = d3.select("#graph-container").append("svg")
        .attr("width", width)
        .attr("height", height)
        .call(zoom)
        .on("dblclick.zoom", null); // Disable double click zoom

    const g = svg.append("g");

    // Color scale based on node ID (pseudo-random group color)
    const color = d3.scaleOrdinal(d3.schemeCategory10);

    // Size scale based on connections (weight)
    const sizeScale = d3.scaleLinear()
        .domain([0, d3.max(graph.nodes, d => d.weight)])
        .range([3, 12]);

    // Force Simulation
    const simulation = d3.forceSimulation(graph.nodes)
        .force("link", d3.forceLink(graph.links).id(d => d.id).distance(50))
        .force("charge", d3.forceManyBody().strength(-150)) // Repel force
        .force("center", d3.forceCenter(width / 2, height / 2))
        .force("collide", d3.forceCollide(d => sizeScale(d.weight) + 2).iterations(2));

    // Draw Links
    const link = g.append("g")
        .attr("class", "links")
        .selectAll("line")
        .data(graph.links)
        .join("line")
        .attr("stroke-width", 0.5);

    // Draw Nodes
    const node = g.append("g")
        .attr("class", "nodes")
        .selectAll("circle")
        .data(graph.nodes)
        .join("circle")
        .attr("r", d => sizeScale(d.weight))
        .attr("fill", d => color(d.id.length + d.weight)) // Color by some property
        .call(drag(simulation));

    // Draw Labels (Only for larger nodes to reduce clutter, or all if zoomed in)
    const label = g.append("g")
        .selectAll("text")
        .data(graph.nodes)
        .join("text")
        .text(d => d.id)
        .attr("x", 8)
        .attr("y", 3)
        .style("display", d => d.weight > 3 ? "block" : "none"); // Hide small labels initially

    // Tooltip logic
    const tooltip = d3.select("#tooltip");
    node.on("mouseover", (event, d) => {
        tooltip.style("display", "block")
            .style("left", (event.pageX + 10) + "px")
            .style("top", (event.pageY - 10) + "px")
            .html(`<strong>${d.id}</strong><br>Connections: ${d.weight}`);
        
        // Highlight connected links
        link.style("stroke-opacity", l => (l.source.id === d.id || l.target.id === d.id) ? 1 : 0.1)
            .style("stroke", l => (l.source.id === d.id || l.target.id === d.id) ? "#fff" : "#999");
    })
    .on("mouseout", () => {
        tooltip.style("display", "none");
        link.style("stroke-opacity", 0.3).style("stroke", "#999");
    });

    // Simulation Tick
    simulation.on("tick", () => {
        link
            .attr("x1", d => d.source.x)
            .attr("y1", d => d.source.y)
            .attr("x2", d => d.target.x)
            .attr("y2", d => d.target.y);

        node
            .attr("cx", d => d.x)
            .attr("cy", d => d.y);

        label
            .attr("x", d => d.x + sizeScale(d.weight) + 2)
            .attr("y", d => d.y + 3);
    });

    // Drag Implementation
    function drag(simulation) {
        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }

        return d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended);
    }

    // Dynamic label visibility on zoom
    svg.on("zoom", (event) => {
        g.attr("transform", event.transform);
        if (event.transform.k > 1.5) {
            label.style("display", "block");
        } else {
            label.style("display", d => d.weight > 3 ? "block" : "none");
        }
    });

</script>
