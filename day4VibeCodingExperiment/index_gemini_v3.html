<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Simulation</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #222;
            color: #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        /* Control Panel Styling */
        #stats {
            position: sticky;
            top: 0;
            background: #333;
            padding: 15px 25px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            z-index: 10;
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
            border: 1px solid #444;
        }

        .stat-item {
            font-weight: bold;
            font-variant-numeric: tabular-nums;
            min-width: 80px;
        }

        .divider {
            border-left: 1px solid #555;
            height: 25px;
        }

        /* Button Styling */
        button {
            cursor: pointer;
            padding: 8px 16px;
            background-color: #555;
            color: white;
            border: 1px solid #666;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.2s;
        }

        button:hover {
            background-color: #666;
            transform: translateY(-1px);
        }

        button:active {
            background-color: #444;
            transform: translateY(0);
        }

        /* Slider Styling */
        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #2a2a2a;
            padding: 5px 10px;
            border-radius: 6px;
        }

        input[type=range] {
            cursor: pointer;
        }

        /* Grid Styling */
        #grid-container {
            display: grid;
            grid-template-columns: repeat(138, 6px); 
            grid-gap: 1px;
            background-color: #111;
            border: 1px solid #444;
            padding: 1px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .cell {
            width: 6px;
            height: 6px;
            background-color: #111; /* Dead state */
        }

        .cell.active {
            background-color: #00ff88; /* Green */
            box-shadow: 0 0 4px #00ff88;
        }
    </style>
</head>
<body>

    <div id="stats">
        <span id="step-display" class="stat-item">Step: 0</span>
        <span id="result-display" class="stat-item">Result: 0</span>
        
        <div class="divider"></div>
        
        <button onclick="togglePause()" id="btn-pause">Pause</button>
        <button onclick="resetSimulation()">Play Again</button>

        <div class="divider"></div>

        <div class="slider-container">
            <label for="speed-slider" style="font-size: 12px; color: #aaa;">Speed:</label>
            <input type="range" id="speed-slider" min="1" max="60" value="60">
            <span id="fps-display" style="font-size: 12px; min-width: 45px;">60 FPS</span>
        </div>
    </div>

    <div id="grid-container"></div>

    // --- 3. STATE ---
    let currentGrid = new Uint8Array(totalSize);
    let nextGrid = new Uint8Array(totalSize);
    let domCells = []; // Stores references to div elements
    let result = 0;
    let step = 0;
    
    // Animation Controls
    let isPaused = false;
    let animationId;
    
    // Speed Control Variables
    let fps = 60;
    let fpsInterval = 1000 / fps;
    let now, then, elapsed;

    // --- 4. INITIALIZATION ---
    const gridContainer = document.getElementById('grid-container');
    const stepDisplay = document.getElementById('step-display');
    const resultDisplay = document.getElementById('result-display');
    const fpsDisplay = document.getElementById('fps-display');
    const speedSlider = document.getElementById('speed-slider');
    const pauseBtn = document.getElementById('btn-pause');

    // Create DOM structure once
    function initDOM() {
        gridContainer.innerHTML = ''; // Clear existing
        domCells = [];
        
        for (let i = 0; i < totalSize; i++) {
            const cell = document.createElement('div');
            cell.classList.add('cell');
            gridContainer.appendChild(cell);
            domCells.push(cell);
        }
    }

    function initData() {
        // Reset Logic State
        result = 0;
        step = 0;
        
        // Reload Grid from String
        for (let i = 0; i < totalSize; i++) {
            currentGrid[i] = inputString[i] === '@' ? 1 : 0;
        }

        // Reset Visuals
        stepDisplay.textContent = "Step: 0";
        resultDisplay.textContent = "Result: 0";
        drawGrid();

        // Setup Time
        then = Date.now();
    }

    // --- 5. ANIMATION LOOP ---
    function loop() {
        // Continue loop even if paused (to remain ready), but skip logic
        if (!isPaused) {
            requestAnimationFrame(loop);
        }

        now = Date.now();
        elapsed = now - then;

        // If enough time has passed, draw the next frame
        if (elapsed > fpsInterval) {
            // Get ready for next frame by adjusting then
            then = now - (elapsed % fpsInterval);

            // A. Logic Step
            let changes = removeRolls();

            // B. Update DOM
            drawGrid();
            stepDisplay.textContent = "Step: " + step;
            resultDisplay.textContent = "Result: " + result;

            // C. Check End Condition
            if (changes === 0) {
                console.log("Stabilized at step:", step);
                // Stop loop completely if finished
                return; 
            }

            // D. Swap Buffers
            let temp = currentGrid;
            currentGrid = nextGrid;
            nextGrid = temp;
            
            step++;
        }
    }

    // --- 6. RENDER FUNCTION ---
    function drawGrid() {
        for (let i = 0; i < totalSize; i++) {
            const isActive = currentGrid[i] === 1;
            // Only touch DOM if class needs changing
            if (isActive && !domCells[i].classList.contains('active')) {
                domCells[i].classList.add('active');
            } else if (!isActive && domCells[i].classList.contains('active')) {
                domCells[i].classList.remove('active');
            }
        }
    }

    // --- 7. LOGIC FUNCTION ---
    function removeRolls() {
        let localChanges = 0;
        for (let y = 0; y < height; y++) {
            const yOffset = y * width;
            for (let x = 0; x < width; x++) {
                const idx = yOffset + x;
                const current = currentGrid[idx];

                if (current === 1) {
                    let neighbors = 0;
                    const notTop = y > 0;
                    const notBottom = y < height - 1;
                    const notLeft = x > 0;
                    const notRight = x < width - 1;

                    if (notTop && notLeft && currentGrid[idx - width - 1]) neighbors++;
                    if (notTop && currentGrid[idx - width]) neighbors++;
                    if (notTop && notRight && currentGrid[idx - width + 1]) neighbors++;
                    if (notLeft && currentGrid[idx - 1]) neighbors++;
                    if (notRight && currentGrid[idx + 1]) neighbors++;
                    if (notBottom && notLeft && currentGrid[idx + width - 1]) neighbors++;
                    if (notBottom && currentGrid[idx + width]) neighbors++;
                    if (notBottom && notRight && currentGrid[idx + width + 1]) neighbors++;

                    if (neighbors <= 3) {
                        nextGrid[idx] = 0;
                        result++;
                        localChanges++;
                    } else {
                        nextGrid[idx] = 1;
                    }
                } else {
                    nextGrid[idx] = 0;
                }
            }
        }
        return localChanges;
    }

    // --- EVENT HANDLERS ---
    
    // Slider Change
    speedSlider.addEventListener('input', function() {
        fps = parseInt(this.value);
        fpsDisplay.textContent = fps + " FPS";
        fpsInterval = 1000 / fps;
    });

    // Pause/Play
    function togglePause() {
        isPaused = !isPaused;
        pauseBtn.textContent = isPaused ? "Play" : "Pause";
        
        // If unpausing, restart the loop mechanism
        if (!isPaused) {
            then = Date.now();
            loop();
        }
    }

    // Reset / Play Again
    function resetSimulation() {
        // Stop current loop
        isPaused = true; 
        
        // Re-init data
        initData();
        
        // Reset Button Text
        pauseBtn.textContent = "Pause";
        isPaused = false;
        
        // Restart Loop
        loop();
    }

    // --- STARTUP ---
    initDOM();
    initData(); // Loads data and starts loop
    loop();

</script>
