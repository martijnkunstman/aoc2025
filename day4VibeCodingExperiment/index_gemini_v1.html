        // 1. Setup Dimensions
        const width = 138;
        const height = inputString.length / width;
        const totalSize = width * height;

        // 2. Allocate Memory (Typed Arrays are much faster)
        // 0 represents '.', 1 represents '@'
        let currentGrid = new Uint8Array(totalSize);
        let nextGrid = new Uint8Array(totalSize);

        let result = 0;
        let changes = 1;
        let step = 0;

        // 3. Initialize the grid from the string
        for (let i = 0; i < totalSize; i++) {
            currentGrid[i] = inputString[i] === '@' ? 1 : 0;
        }

        // 4. Run the Simulation
        while (changes > 0) {
            console.log("Step: " + step);
            step++;

            // Perform the update and get the number of changes
            changes = removeRolls();

            // 5. Double Buffering: Swap the arrays
            // Instead of creating new arrays/objects, we just swap the references.
            // 'nextGrid' becomes the input for the next step.
            let temp = currentGrid;
            currentGrid = nextGrid;
            nextGrid = temp;
        }

        console.log("Result: " + result);

        function removeRolls() {
            let localChanges = 0;

            // We loop through every cell using a single flat loop (faster than nested)
            for (let y = 0; y < height; y++) {
                // Pre-calculate row offset to save multiplication ops inside the inner loop
                const yOffset = y * width;

                for (let x = 0; x < width; x++) {
                    const idx = yOffset + x;
                    const current = currentGrid[idx];

                    // Optimization: If it's already empty (0), it stays empty.
                    // We only need to process if current is '@' (1).
                    if (current === 1) {
                        let neighbors = 0;

                        // Pre-calculate boundary booleans
                        const notTop = y > 0;
                        const notBottom = y < height - 1;
                        const notLeft = x > 0;
                        const notRight = x < width - 1;

                        // Check 8 Neighbors using 1D arithmetic
                        // Top-Left
                        if (notTop && notLeft && currentGrid[idx - width - 1]) neighbors++;
                        // Top
                        if (notTop && currentGrid[idx - width]) neighbors++;
                        // Top-Right
                        if (notTop && notRight && currentGrid[idx - width + 1]) neighbors++;

                        // Left
                        if (notLeft && currentGrid[idx - 1]) neighbors++;
                        // Right
                        if (notRight && currentGrid[idx + 1]) neighbors++;

                        // Bottom-Left
                        if (notBottom && notLeft && currentGrid[idx + width - 1]) neighbors++;
                        // Bottom
                        if (notBottom && currentGrid[idx + width]) neighbors++;
                        // Bottom-Right
                        if (notBottom && notRight && currentGrid[idx + width + 1]) neighbors++;

                        // Apply Logic: if neighbors <= 3, it dies (becomes '.')
                        if (neighbors <= 3) {
                            nextGrid[idx] = 0; // Becomes '.'
                            result++;
                            localChanges++;
                        } else {
                            nextGrid[idx] = 1; // Stays '@'
                        }
                    } else {
                        // If it was '.', it stays '.'
                        nextGrid[idx] = 0;
                    }
                }
            }
            return localChanges;
        }
