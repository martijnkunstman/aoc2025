        const width = 138;
        const height = inputString.length / width;

        // Padded dimensions
        const paddedWidth = width + 2;
        const paddedHeight = height + 2;
        const totalSize = paddedWidth * paddedHeight;

        let currentGrid = new Uint8Array(totalSize);
        let nextGrid = new Uint8Array(totalSize);

        let result = 0;
        let changes = 1;
        let step = 0;

        // 1. Initialize padded grid
        for (let y = 0; y < height; y++) {
            const inputRowOffset = y * width;
            const gridRowOffset = (y + 1) * paddedWidth + 1; // +1 for left border

            for (let x = 0; x < width; x++) {
                currentGrid[gridRowOffset + x] =
                    inputString[inputRowOffset + x] === '@' ? 1 : 0;
            }
        }

        // 2. Simulation loop
        while (changes > 0) {
            step++;
            changes = removeRolls();
            // swap buffers
            let tmp = currentGrid;
            currentGrid = nextGrid;
            nextGrid = tmp;
        }

        console.log("Result:", result);

        function removeRolls() {
            const w = paddedWidth;
            const h = paddedHeight;
            const curr = currentGrid;
            const next = nextGrid;

            // Everything starts as empty; we only write 1s for survivors
            next.fill(0);

            let localChanges = 0;

            // Only process inner cells (border is always 0 and never touched)
            for (let y = 1; y < h - 1; y++) {
                const rowOffset = y * w;
                const upOffset = rowOffset - w;
                const downOffset = rowOffset + w;

                for (let x = 1; x < w - 1; x++) {
                    const idx = rowOffset + x;

                    if (!curr[idx]) {
                        // already 0 in `next` due to fill(0)
                        continue;
                    }

                    const upIdx = upOffset + x;
                    const downIdx = downOffset + x;

                    const neighbors =
                        curr[upIdx - 1] + curr[upIdx] + curr[upIdx + 1] +
                        curr[idx - 1] + curr[idx + 1] +
                        curr[downIdx - 1] + curr[downIdx] + curr[downIdx + 1];

                    // dies if neighbors <= 3
                    if (neighbors <= 3) {
                        // stays 0 in `next`
                        localChanges++;
                    } else {
                        next[idx] = 1; // survives
                    }
                }
            }

            result += localChanges;
            return localChanges;
        }
