        // 1. Setup Dimensions
        const width = 138;
        const height = inputString.length / width;
        const totalSize = width * height;

        // 2. Allocate Memory (Typed Arrays are much faster)
        // 0 represents '.', 1 represents '@'
        let currentGrid = new Uint8Array(totalSize);
        let nextGrid = new Uint8Array(totalSize);

        let result = 0;
        let changes = 1;
        let step = 0;

        // 3. Initialize the grid from the string
        for (let i = 0; i < totalSize; i++) {
            currentGrid[i] = inputString[i] === '@' ? 1 : 0;
        }

        // 4. Run the Simulation
        while (changes > 0) {
            console.log("Step: " + step);
            step++;

            // Perform the update and get the number of changes
            changes = removeRolls();

            // 5. Double Buffering: Swap the arrays
            // Instead of creating new arrays/objects, we just swap the references.
            // 'nextGrid' becomes the input for the next step.
            let temp = currentGrid;
            currentGrid = nextGrid;
            nextGrid = temp;
        }

        console.log("Result: " + result);

        function removeRolls() {
            let localChanges = 0;
            const w = width;
            const h = height;
            const curr = currentGrid;
            const next = nextGrid;

            // 1) Top row (y = 0)
            let y = 0;
            let yOffset = 0;
            for (let x = 0; x < w; x++) {
                const idx = yOffset + x;
                const current = curr[idx];

                if (current === 1) {
                    let neighbors = 0;

                    const notLeft = x > 0;
                    const notRight = x < w - 1;
                    const notBottom = h > 1;

                    if (notLeft && curr[idx - 1]) neighbors++;
                    if (notRight && curr[idx + 1]) neighbors++;
                    if (notBottom && curr[idx + w]) neighbors++;
                    if (notBottom && notLeft && curr[idx + w - 1]) neighbors++;
                    if (notBottom && notRight && curr[idx + w + 1]) neighbors++;

                    if (neighbors <= 3) {
                        next[idx] = 0;
                        localChanges++;
                        result++;
                    } else {
                        next[idx] = 1;
                    }
                } else {
                    next[idx] = 0;
                }
            }

            // 2) Middle rows (no boundary checks on y, only on x=0 and x=w-1)
            for (y = 1; y < h - 1; y++) {
                yOffset = y * w;

                // Left border (x = 0)
                {
                    const x = 0;
                    const idx = yOffset;
                    const current = curr[idx];
                    if (current === 1) {
                        let neighbors = 0;
                        neighbors += curr[idx - w];       // top
                        neighbors += curr[idx - w + 1];   // top-right
                        neighbors += curr[idx + 1];       // right
                        neighbors += curr[idx + w];       // bottom
                        neighbors += curr[idx + w + 1];   // bottom-right

                        if (neighbors <= 3) {
                            next[idx] = 0;
                            localChanges++;
                            result++;
                        } else {
                            next[idx] = 1;
                        }
                    } else {
                        next[idx] = 0;
                    }
                }

                // Interior cells: x = 1 .. w - 2 (fully branchless neighbors)
                for (let x = 1; x < w - 1; x++) {
                    const idx = yOffset + x;
                    const current = curr[idx];

                    if (current === 1) {
                        const neighbors =
                            curr[idx - w - 1] +
                            curr[idx - w] +
                            curr[idx - w + 1] +
                            curr[idx - 1] +
                            curr[idx + 1] +
                            curr[idx + w - 1] +
                            curr[idx + w] +
                            curr[idx + w + 1];

                        if (neighbors <= 3) {
                            next[idx] = 0;
                            localChanges++;
                            result++;
                        } else {
                            next[idx] = 1;
                        }
                    } else {
                        next[idx] = 0;
                    }
                }

                // Right border (x = w - 1)
                {
                    const x = w - 1;
                    const idx = yOffset + x;
                    const current = curr[idx];
                    if (current === 1) {
                        let neighbors = 0;
                        neighbors += curr[idx - w - 1];   // top-left
                        neighbors += curr[idx - w];       // top
                        neighbors += curr[idx - 1];       // left
                        neighbors += curr[idx + w - 1];   // bottom-left
                        neighbors += curr[idx + w];       // bottom

                        if (neighbors <= 3) {
                            next[idx] = 0;
                            localChanges++;
                            result++;
                        } else {
                            next[idx] = 1;
                        }
                    } else {
                        next[idx] = 0;
                    }
                }
            }

            // 3) Bottom row (y = h - 1), symmetric to top row
            if (h > 1) {
                y = h - 1;
                yOffset = y * w;
                for (let x = 0; x < w; x++) {
                    const idx = yOffset + x;
                    const current = curr[idx];

                    if (current === 1) {
                        let neighbors = 0;
                        const notLeft = x > 0;
                        const notRight = x < w - 1;
                        const notTop = h > 1;

                        if (notLeft && curr[idx - 1]) neighbors++;
                        if (notRight && curr[idx + 1]) neighbors++;
                        if (notTop && curr[idx - w]) neighbors++;
                        if (notTop && notLeft && curr[idx - w - 1]) neighbors++;
                        if (notTop && notRight && curr[idx - w + 1]) neighbors++;

                        if (neighbors <= 3) {
                            next[idx] = 0;
                            localChanges++;
                            result++;
                        } else {
                            next[idx] = 1;
                        }
                    } else {
                        next[idx] = 0;
                    }
                }
            }

            return localChanges;
        }

    </script>
