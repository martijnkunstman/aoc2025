        const width = 138;
        const height = inputString.length / width;

        // Padded dimensions
        const paddedWidth = width + 2;
        const paddedHeight = height + 2;
        const totalSize = paddedWidth * paddedHeight;

        // Grid: 0 = '.', 1 = '@'
        let currentGrid = new Uint8Array(totalSize);

        // Degree of each cell (max 8, so Uint8 is enough)
        let degree = new Uint8Array(totalSize);

        let result = 0;

        // 1. Initialize padded grid from input string
        for (let y = 0; y < height; y++) {
            const inputRowOffset = y * width;
            const gridRowOffset = (y + 1) * paddedWidth + 1; // +1 for left border

            for (let x = 0; x < width; x++) {
                currentGrid[gridRowOffset + x] = inputString[inputRowOffset + x] === '@' ? 1 : 0;
            }
        }

        // 2. Compute initial degrees and build initial queue of low-degree cells
        const w = paddedWidth;
        const h = paddedHeight;
        const curr = currentGrid;
        const deg = degree;

        // Simple array as a queue
        const queue = new Uint32Array(totalSize);
        let qHead = 0;
        let qTail = 0;

        // Helper to enqueue
        function enqueue(idx) {
            queue[qTail++] = idx;
        }

        // Compute degrees for inner cells only
        for (let y = 1; y < h - 1; y++) {
            const rowOffset = y * w;
            const upOffset = rowOffset - w;
            const downOffset = rowOffset + w;

            for (let x = 1; x < w - 1; x++) {
                const idx = rowOffset + x;
                if (!curr[idx]) continue;

                const upIdx = upOffset + x;
                const downIdx = downOffset + x;

                const neighbors =
                    curr[upIdx - 1] + curr[upIdx] + curr[upIdx + 1] +
                    curr[idx - 1] + curr[idx + 1] +
                    curr[downIdx - 1] + curr[downIdx] + curr[downIdx + 1];

                deg[idx] = neighbors;

                if (neighbors <= 3) {
                    enqueue(idx);
                }
            }
        }



        // 3. Peel the 4-core using the queue
        while (qHead < qTail) {
            const idx = queue[qHead++];

            // Might have been removed already via another path
            if (!curr[idx]) continue;

            // Remove this cell
            curr[idx] = 0;
            result++;

            // Adjust neighbors' degrees
            const up = idx - w;
            const down = idx + w;

            // List of 8 neighbor indices
            const n0 = up - 1;
            const n1 = up;
            const n2 = up + 1;
            const n3 = idx - 1;
            const n4 = idx + 1;
            const n5 = down - 1;
            const n6 = down;
            const n7 = down + 1;

            // For each neighbor, if alive, decrease degree and enqueue if it hits 3
            // (degree can only go down, so the first time it hits 3 we enqueue)
            if (curr[n0]) {
                const d = --deg[n0];
                if (d === 3) enqueue(n0);
            }
            if (curr[n1]) {
                const d = --deg[n1];
                if (d === 3) enqueue(n1);
            }
            if (curr[n2]) {
                const d = --deg[n2];
                if (d === 3) enqueue(n2);
            }
            if (curr[n3]) {
                const d = --deg[n3];
                if (d === 3) enqueue(n3);
            }
            if (curr[n4]) {
                const d = --deg[n4];
                if (d === 3) enqueue(n4);
            }
            if (curr[n5]) {
                const d = --deg[n5];
                if (d === 3) enqueue(n5);
            }
            if (curr[n6]) {
                const d = --deg[n6];
                if (d === 3) enqueue(n6);
            }
            if (curr[n7]) {
                const d = --deg[n7];
                if (d === 3) enqueue(n7);
            }
        }

        // End time measurement
        const endTime = performance.now();
        console.log(`Peeling completed in ${(endTime - startTime).toFixed(2)} ms`);
        console.log(`Result: ${result}`);

        document.body.insertAdjacentHTML('beforeend', `<p>Peeling completed in ${(endTime - startTime).toFixed(2)} ms</p>`);


    </script>
</body>
