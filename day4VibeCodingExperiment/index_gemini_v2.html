<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Simulation</title>
    <style>
        body {
            font-family: sans-serif;
            background: #222;
            color: #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        #stats {
            position: sticky;
            top: 0;
            background: #333;
            padding: 10px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            z-index: 10;
            display: flex;
            gap: 20px;
        }

        /* The Grid Container 
           We use CSS Grid to layout the cells perfectly based on the width
        */
        #grid-container {
            display: grid;
            /* 138 columns, each 5 pixels wide */
            grid-template-columns: repeat(138, 6px); 
            grid-gap: 1px;
            background-color: #000;
            border: 1px solid #444;
        }

        .cell {
            width: 6px;
            height: 6px;
            background-color: #000; /* Default: Dead (.) */
        }

        /* The class we add when the cell is active (@) */
        .cell.active {
            background-color: #0f0; /* Green */
            box-shadow: 0 0 2px #0f0;
        }
    </style>
</head>
<body>

    <div id="stats">
        <span id="step-display">Step: 0</span>
        <span id="result-display">Result: 0</span>
        <button onclick="togglePause()" style="cursor:pointer; padding: 2px 10px;">Pause/Play</button>
    </div>

    <div id="grid-container"></div>

    // --- 2. CONFIGURATION ---
    const width = 138;
    const height = inputString.length / width;
    const totalSize = width * height;

    // --- 3. STATE INITIALIZATION ---
    let currentGrid = new Uint8Array(totalSize);
    let nextGrid = new Uint8Array(totalSize);
    let domCells = []; // Array to store references to DOM elements
    let result = 0;
    let step = 0;
    let isPaused = false;
    let animationId;

    // Fill grid from string
    for (let i = 0; i < totalSize; i++) {
        currentGrid[i] = inputString[i] === '@' ? 1 : 0;
    }

    // --- 4. DOM GENERATION ---
    const gridContainer = document.getElementById('grid-container');
    const stepDisplay = document.getElementById('step-display');
    const resultDisplay = document.getElementById('result-display');

    // Create div elements once (Optimization)
    function initDOM() {
        for (let i = 0; i < totalSize; i++) {
            const cell = document.createElement('div');
            cell.classList.add('cell');
            if (currentGrid[i] === 1) cell.classList.add('active');
            
            gridContainer.appendChild(cell);
            domCells.push(cell); // Store reference
        }
    }

    // --- 5. VISUALIZATION LOOP ---
    // Instead of while(true), we use requestAnimationFrame
    function loop() {
        if (isPaused) return;

        // A. Logic Step
        let changes = removeRolls();

        // B. Update DOM
        drawGrid();
        stepDisplay.textContent = "Step: " + step;
        resultDisplay.textContent = "Result: " + result;

        // C. Check End Condition
        if (changes === 0) {
            console.log("Stabilized at step:", step);
            return; // Stop animation
        }

        // D. Swap Buffers
        let temp = currentGrid;
        currentGrid = nextGrid;
        nextGrid = temp;
        
        step++;

        // E. Schedule Next Frame
        animationId = requestAnimationFrame(loop);
    }

    // --- 6. RENDER FUNCTION ---
    function drawGrid() {
        // Only update class lists (Fastest DOM method)
        for (let i = 0; i < totalSize; i++) {
            const isActive = currentGrid[i] === 1;
            // Check if class exists to avoid unnecessary DOM writes
            if (isActive && !domCells[i].classList.contains('active')) {
                domCells[i].classList.add('active');
            } else if (!isActive && domCells[i].classList.contains('active')) {
                domCells[i].classList.remove('active');
            }
        }
    }

    // --- 7. LOGIC FUNCTION (Optimized) ---
    function removeRolls() {
        let localChanges = 0;
        for (let y = 0; y < height; y++) {
            const yOffset = y * width;
            for (let x = 0; x < width; x++) {
                const idx = yOffset + x;
                const current = currentGrid[idx];

                if (current === 1) {
                    let neighbors = 0;
                    const notTop = y > 0;
                    const notBottom = y < height - 1;
                    const notLeft = x > 0;
                    const notRight = x < width - 1;

                    // Neighbors check
                    if (notTop && notLeft && currentGrid[idx - width - 1]) neighbors++;
                    if (notTop && currentGrid[idx - width]) neighbors++;
                    if (notTop && notRight && currentGrid[idx - width + 1]) neighbors++;
                    if (notLeft && currentGrid[idx - 1]) neighbors++;
                    if (notRight && currentGrid[idx + 1]) neighbors++;
                    if (notBottom && notLeft && currentGrid[idx + width - 1]) neighbors++;
                    if (notBottom && currentGrid[idx + width]) neighbors++;
                    if (notBottom && notRight && currentGrid[idx + width + 1]) neighbors++;

                    if (neighbors <= 3) {
                        nextGrid[idx] = 0;
                        result++;
                        localChanges++;
                    } else {
                        nextGrid[idx] = 1;
                    }
                } else {
                    nextGrid[idx] = 0;
                }
            }
        }
        return localChanges;
    }

    // --- CONTROLS ---
    function togglePause() {
        isPaused = !isPaused;
        if (!isPaused) loop();
    }

    // Start
    initDOM();
    loop();
