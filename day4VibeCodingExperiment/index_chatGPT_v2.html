        // 1. Setup dimensions
        const width = 138;
        const height = inputString.length / width;

        // Padded dimensions
        const paddedWidth = width + 2;
        const paddedHeight = height + 2;
        const totalSize = paddedWidth * paddedHeight;

        // 2. Allocate memory (padded)
        let currentGrid = new Uint8Array(totalSize);
        let nextGrid = new Uint8Array(totalSize);

        // Result & loop control
        let result = 0;
        let changes = 1;
        let step = 0;

        // 3. Initialize the grid from the string into the padded area
        for (let y = 0; y < height; y++) {
            const inputRowOffset = y * width;
            const gridRowOffset = (y + 1) * paddedWidth + 1; // +1 for left border

            for (let x = 0; x < width; x++) {
                const ch = inputString[inputRowOffset + x];
                currentGrid[gridRowOffset + x] = (ch === '@') ? 1 : 0;
            }
        }

        // 4. Run the simulation
        while (changes > 0) {
            // If you care about logging, maybe log every N steps only:
            // if ((step & 0xFF) === 0) console.log("Step:", step);

            step++;
            changes = removeRolls();

            // swap buffers
            let tmp = currentGrid;
            currentGrid = nextGrid;
            nextGrid = tmp;
        }

        console.log("Result:", result);

        // 5. Optimised removeRolls with branchless neighbor sum
        function removeRolls() {
            let localChanges = 0;

            const w = paddedWidth;
            const h = paddedHeight;
            const curr = currentGrid;
            const next = nextGrid;

            // We only iterate over the *inner* cells: 1..h-2, 1..w-2
            for (let y = 1; y < h - 1; y++) {
                const rowOffset = y * w;

                for (let x = 1; x < w - 1; x++) {
                    const idx = rowOffset + x;
                    const current = curr[idx];

                    if (current) {
                        // Pure addition of 8 neighbors; no boundary checks at all
                        const neighbors =
                            curr[idx - w - 1] +
                            curr[idx - w] +
                            curr[idx - w + 1] +
                            curr[idx - 1] +
                            curr[idx + 1] +
                            curr[idx + w - 1] +
                            curr[idx + w] +
                            curr[idx + w + 1];

                        if (neighbors <= 3) {
                            next[idx] = 0;
                            localChanges++;
                            result++;
                        } else {
                            next[idx] = 1;
                        }
                    } else {
                        // stays empty
                        next[idx] = 0;
                    }
                }
            }

            // Note: border rows/cols remain zero forever (we never touch them)
            return localChanges;
        }
