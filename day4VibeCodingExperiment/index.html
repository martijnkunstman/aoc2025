        for (let i = 0; i < inputString.length; i += 138) {

            inputData2Darray.push(row);
        }

        for (let step = 0; step < 100000; step++) {
            console.log("Step: " + step);
            let changes = removeRolls();
            if (changes === 0) {
                break;

        function removeRolls() {
            tempcount = 0;
            inputData2DarrayNow = JSON.parse(JSON.stringify(inputData2Darray));
            for (let i = 0; i < inputData2Darray.length; i++) {
                for (let j = 0; j < inputData2Darray[i].length; j++) {
                    // look around from this position to all next 8
                    //top left, top, top right, left, right, bottom left, bottom, bottom right
                    let current = inputData2Darray[i][j];
                    if (current === "@") {
                        let topLeft = (i > 0 && j > 0) ? inputData2Darray[i - 1][j - 1] : null;
                        let top = (i > 0) ? inputData2Darray[i - 1][j] : null;
                        let topRight = (i > 0 && j < inputData2Darray[i].length - 1) ? inputData2Darray[i - 1][j + 1] : null;
                        let left = (j > 0) ? inputData2Darray[i][j - 1] : null;
                        let right = (j < inputData2Darray[i].length - 1) ? inputData2Darray[i][j + 1] : null;
                        let bottomLeft = (i < inputData2Darray.length - 1 && j > 0) ? inputData2Darray[i + 1][j - 1] : null;
                        let bottom = (i < inputData2Darray.length - 1) ? inputData2Darray[i + 1][j] : null;
                        let bottomRight = (i < inputData2Darray.length - 1 && j < inputData2Darray[i].length - 1) ? inputData2Darray[i + 1][j + 1] : null;
                        let count = 0;
                        if (topLeft == "@") { count++; }
                        if (top == "@") { count++; }
                        if (topRight == "@") { count++; }
                        if (left == "@") { count++; }
                        if (right == "@") { count++; }
                        if (bottomLeft == "@") { count++; }
                        if (bottom == "@") { count++; }
                        if (bottomRight == "@") { count++; }
                        if (count <= 3) {
                            inputData2DarrayNow[i][j] = ".";
                            result++;
                            tempcount++;
                        }
                    }

                }
            }
            inputData2Darray = JSON.parse(JSON.stringify(inputData2DarrayNow));
            return tempcount;
        }
